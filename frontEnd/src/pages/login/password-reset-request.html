<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Acesso</title>
    <link rel="stylesheet" href="../../styles/login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="first-column">
                <img src="../../styles/img/logoQQ.svg" alt="" style="width: 400px; height: auto;" >
                <h1><span class="oferta">Oferte</span> <span class="ganhe">& Ganhe</span></h2>
            </div>
    
            <div class="second-column">
                <p class="info-text">
                    Digite o e-mail associado à sua conta no campo abaixo 
                    para receber um código de confirmação. 
                    Em seguida, siga as instruções enviadas para redefinir sua senha.</p>
                <form class="form">
                    <input type="email" placeholder="E-mail">
                    <button class="btn-login">Recuperar senha</button>
                </form>
                
                <button class="btn-back" id="btnVoltar">Voltar</button>
            </div>

        </div>       
    </div>

    <script src="../../scripts/navigationLogin.js"></script>
</body>
</html>
