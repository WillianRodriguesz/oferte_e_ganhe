<h2>Lojas</h2>
<div class="row mb-4">
    <div class="col-md-9"> <!-- Ajustando o tamanho da coluna para o campo de pesquisa -->
        <label for="filtro-unidade" class="form-label">Unidade</label>
        <div class="search-bar">
            <input type="text" id="filtro-unidade" name="filtro-unidade" class="form-control campo-pesquisa" placeholder="Digite o nome da unidade">
        </div>
    </div>

    <div class="col-md-3 d-flex align-items-end"> <!-- Ajustando a coluna do botão de pesquisa -->
        <div class="text-center w-100">
            <button type="button" class="btn btn-outline-success w-100" id="btn-pesquisar">
                Pesquisar
            </button>
        </div>
    </div>
</div>

<div class="container mt-4">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Código da Loja</th>
                <th scope="col">Unidade</th>
                <th scope="col">Endereço</th>
                <th scope="col" class="text-end coluna-acoes" style="padding-right: 75px;">Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemplo de loja 1 -->
            <tr>
                <td>001</td>
                <td>Unidade 1</td>
                <td>Rua das Flores, 123</td>
                <td class="text-end">
                    <a href="editar_loja.html" class="btn btn-warning btn-sm mx-1" title="Editar Loja">
                        <i class="bi bi-pencil-fill"></i> Editar
                    </a>
                    <a href="excluir_loja.html" class="btn btn-danger btn-sm mx-1" title="Excluir Loja" onclick="return confirm('Tem certeza de que deseja excluir esta loja?');">
                        <i class="bi bi-trash-fill"></i> Excluir
                    </a>
                </td>
            </tr>
            <!-- Exemplo de loja 2 -->
            <tr>
                <td>002</td>
                <td>Unidade 2</td>
                <td>Avenida Paulista, 456</td>
                <td class="text-end">
                    <a href="editar_loja.html" class="btn btn-warning btn-sm mx-1" title="Editar Loja">
                        <i class="bi bi-pencil-fill"></i> Editar
                    </a>
                    <a href="excluir_loja.html" class="btn btn-danger btn-sm mx-1" title="Excluir Loja" onclick="return confirm('Tem certeza de que deseja excluir esta loja?');">
                        <i class="bi bi-trash-fill"></i> Excluir
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
