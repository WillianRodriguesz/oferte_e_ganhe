<h2>Estoque</h2>
<div class="container my-4">
    <div class="row g-3">
        <!-- Primeiro Botão -->
        <div class="col-md-4">
            <button class="btn btn-outline-success text-center w-100" style="height: 250px; border-width: 2px;">
                <div class="d-flex flex-column justify-content-center align-items-center h-100 p-0">
                    <h5 class="card-title text-dark">Solicitar Reposição</h5>
                    <img src="/styles/img/iconEstoque2.svg" alt="Imagem 1" class="img-fluid" style="max-width: 100px;">
                </div>
            </button>
        </div>
        
        <!-- Segundo Botão -->
        <div class="col-md-4">
            <button class="btn btn-outline-success text-center w-100 disabled-button" style="height: 250px; border-width: 2px;">
                <div class="d-flex flex-column justify-content-center align-items-center h-100 p-0">
                    <h5 class="card-title text-dark" id="estoqueAtual">Estoque Atual da Loja</h5>
                    <img id="imgEstoqueAtual" src="/styles/img/iconEstoqueAtual.svg" alt="Imagem 2" class="img-fluid" style="max-width: 100px;">
                    <p id="textoEstoque" class="card-text text-success mt-3">Carregando...</p>
                </div>
            </button>
        </div>
        
        <!-- Terceiro Botão -->
        <div class="col-md-4">
            <button id="btn-retirar-talao" class="btn btn-outline-success text-center w-100" style="height: 250px; border-width: 2px;">
                <div class="d-flex flex-column justify-content-center align-items-center h-100 p-0">
                    <h5 class="card-title text-dark">Retirar Talão para Colaborador</h5>
                    <img src="/styles/img/iconRetirarTalao.svg" alt="Imagem 3" class="img-fluid" style="max-width: 100px;">
                </div>
            </button>
        </div>
    </div>
</div>



<div class="row mb-4">
    <div class="col-md-12"> <!-- Ajustando o tamanho da coluna para o campo de pesquisa -->
        <label for="filtro-unidade" class="form-label">Unidade</label>
        <div class="search-bar">
            <input type="text" id="filtro-unidade" name="filtro-unidade" class="form-control campo-pesquisa" placeholder="Digite o nome da unidade">
        </div>
    </div>
</div>
<!-- Tabela -->
<div class="table-recebimento-talao">
    <table class="table table-striped table-bordered rounded shadow-sm">
        <thead class="table-light">
            <tr>
                <th class="text-center">Remessa</th>
                <th class="text-center">Und. Talão</th>
                <th class="text-center">Data Enviado</th>
                <th class="text-center">Data Recebido</th>
            </tr>
        </thead>
        <tbody id="status-table-body">
            <!-- Exemplo de linha -->
            <tr>
                <td class="text-center">222</td>
                <td class="text-center">50</td>
                <td class="text-center">2024-12-05</td>
                <td class="text-center">2024-12-07</td>
            </tr>
            <!-- Exemplo de outra linha -->
            <tr>
                <td class="text-center">123</td>
                <td class="text-center">100</td>
                <td class="text-center">2024-12-05</td>
                <td class="text-center">2024-12-07</td>
            </tr>
        </tbody>
    </table>
</div>

<style>
    .btn-outline-success:hover {
    background-color: rgba(40, 167, 69, 0.1); /* Verde suave com transparência */
    border-color: #28a745; /* Borda verde */
    }

    /* Botão desabilitado */
    button:disabled, .disabled-button {
        pointer-events: none; /* Desabilita o clique */
        opacity: 1; /* Mantém a opacidade consistente */
        background-color: transparent; /* Remove fundo adicional */
        border-color: #28a745; /* Mantém a borda verde */
    }

    /* Remover hover para botões desabilitados */
    button:disabled:hover, .disabled-button:hover {
        background-color: transparent !important;
        border-color: #28a745 !important;
    }

    /* Estilo para botão em estado de alerta */
    .alerta-estoque {
        border-color: #dc3545; /* Vermelho */
        background-color: rgba(220, 53, 69, 0.1); /* Vermelho suave com transparência */
    }

    .alerta-estoque h5 {
        color: #dc3545; /* Vermelho para o texto */
    }

    .alerta-estoque img {
        filter: hue-rotate(180deg); /* Alteração de cor no ícone, se necessário */
    }
</style>

<script src="../../scripts/estoque.js" data-module defer></script>
