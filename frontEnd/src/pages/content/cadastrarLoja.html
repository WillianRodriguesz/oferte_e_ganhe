<h2>Cadastrar Loja</h2>
<!-- Formulário de Cadastro de Loja -->
<div class="container mt-2">
    <form action="processar_loja.html" method="POST">
        <div class="row mb-3">
            <!-- Unidade -->
            <div class="col-md-4">
                <label for="unidade" class="form-label">Unidade:</label>
                <input type="text" id="unidade" name="unidade" class="form-control rounded-3" required>
            </div>

            <!-- Código da Unidade -->
            <div class="col-md-3">
                <label for="codigo-unidade" class="form-label">Código da Unidade:</label>
                <input type="text" id="codigo-unidade" name="codigo-unidade" class="form-control rounded-3" required>
            </div>

            <!-- Cidade -->
            <div class="col-md-5">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" id="cidade" name="cidade" class="form-control rounded-3" required>
            </div>
        </div>

        <div class="row mb-3">
            <!-- Estado -->
            <div class="col-md-3">
                <label for="estado" class="form-label">Estado:</label>
                <select id="estado" name="estado" class="form-select rounded-3" required>
                    <option value=""></option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
            </div>

            <!-- CEP -->
            <div class="col-md-3">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" id="cep" name="cep" class="form-control rounded-3" required>
            </div>

            <!-- Endereço -->
            <div class="col-md-6">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" id="endereco" name="endereco" class="form-control rounded-3" required>
            </div>
        </div>

        <div class="row mb-3">
            <!-- Número -->
            <div class="col-md-4">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" id="numero" name="numero" class="form-control rounded-3" required>
            </div>

            <!-- Estoque Máximo -->
            <div class="col-md-4">
                <label for="estoque-maximo" class="form-label">Estoque Máximo:</label>
                <input type="number" id="estoque-maximo" name="estoque-maximo" class="form-control rounded-3" required>
            </div>

            <!-- Estoque Mínimo -->
            <div class="col-md-4">
                <label for="estoque-minimo" class="form-label">Estoque Mínimo:</label>
                <input type="number" id="estoque-minimo" name="estoque-minimo" class="form-control rounded-3" required>
            </div>
        </div>

        <div class="row mb-3">
            <!-- Gerente Responsável -->
            <div class="col-md-6">
                <label for="gerente-responsavel" class="form-label">Gerente Responsável:</label>
                <input type="text" id="gerente-responsavel" name="gerente-responsavel" class="form-control rounded-3" required>
            </div>
        </div>

        <div class="mb-3 col-md-2">
            <button type="submit" class="btn w-100 rounded-3" 
                style="background-color: #188642; border-color: #188642; color: white; transition: background-color 0.3s, border-color 0.3s, color 0.3s;"
                onmouseover="this.style.backgroundColor='#156d33'; this.style.borderColor='#156d33'; this.style.color='white';"
                onmouseout="this.style.backgroundColor='#188642'; this.style.borderColor='#188642'; this.style.color='white';">
                Registrar
            </button>
        </div>
    </form>
</div>
