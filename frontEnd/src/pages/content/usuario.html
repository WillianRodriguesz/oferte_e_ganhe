<h2>Usuários Cadastrados</h2>

<div class="row mb-4">
    <div class="col-md-9"> <!-- Ajustando o tamanho da coluna para o campo de pesquisa -->
        <label for="filtro-unidade" class="form-label">Nome</label>
        <div class="search-bar">
            <input type="text" id="filtro-unidade" name="filtro-unidade" class="form-control campo-pesquisa" placeholder="Digite o nome do colaborador">
        </div>
    </div>

    <div class="col-md-3 d-flex align-items-end"> <!-- Ajustando a coluna do botão de pesquisa -->
        <div class="text-center w-100">
            <button type="button" class="btn btn-outline-success w-100" id="btn-pesquisar">
                Pesquisar
            </button>
        </div>
    </div>

</div>

<div class="container mt-4">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Unidade</th>
                <th scope="col">Status de Cadastro</th>
                <th scope="col" class="text-end coluna-acoes" style="padding-right: 75px;">Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemplo de usuário 1 -->
            <tr>
                <td>João Silva</td>
                <td>joao.silva@example.com</td>
                <td>Unidade 1</td>
                <td>Aguardando</td>
                <td class="text-end">
                    <a href="editar_usuario.html" class="btn btn-warning btn-sm mx-1" title="Editar Usuário">
                        <i class="bi bi-pencil-fill"></i> Editar
                    </a>
                    <a href="excluir_usuario.html" class="btn btn-danger btn-sm mx-1" title="Excluir Usuário" onclick="return confirm('Tem certeza de que deseja excluir este usuário?');">
                        <i class="bi bi-trash-fill"></i> Excluir
                    </a>
                </td>
            </tr>
            <!-- Exemplo de usuário 2 -->
            <tr>
                <td>Maria Oliveira</td>
                <td>maria.oliveira@example.com</td>
                <td>Unidade 2</td>
                <td >Cadastrado</td>
                <td class="text-end">
                    <a href="editar_usuario.html" class="btn btn-warning btn-sm mx-1" title="Editar Usuário">
                        <i class="bi bi-pencil-fill"></i> Editar
                    </a>
                    <a href="excluir_usuario.html" class="btn btn-danger btn-sm mx-1" title="Excluir Usuário" onclick="return confirm('Tem certeza de que deseja excluir este usuário?');">
                        <i class="bi bi-trash-fill"></i> Excluir
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
