<h2>Usuários Cadastrados</h2>

<div class="row mb-4">
    <div class="col-md-9">
        <label for="filtro-unidade" class="form-label">Nome</label>
        <div class="search-bar">
            <input type="text" id="filtro-unidade" name="filtro-unidade" class="form-control campo-pesquisa" placeholder="Digite o nome do colaborador">
        </div>
    </div>

    <div class="col-md-3 d-flex align-items-end">
        <div class="text-center w-100">
            <button type="button" class="btn btn-outline-success w-100" id="btn-pesquisar">
                Pesquisar
            </button>
        </div>
    </div>
</div>

<div class="container-fluid mt-4">
    <table class="table table-striped" id="usuarios-table"> <!-- Adicionamos o id 'usuarios-table' aqui -->
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Unidade</th>
                <th scope="col">Status de Cadastro</th>
                <th scope="col" class="text-end coluna-acoes" style="padding-right: 75px;">Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas serão preenchidas pelo JavaScript -->
        </tbody>
    </table>
</div>

<!-- Adicionar Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="../../scripts/listarUsuarios.js" data-module></script>
