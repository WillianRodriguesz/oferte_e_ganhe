<h2>Cadastrar Usuário</h2>
<!-- Formulário de Cadastro de Colaboradores -->
<div class="container mt-2">

    <form action="processar_colaborador.html" method="POST">
        <div class="row mb-3">
            <!-- Campo Nível de Acesso -->
            <div class="col-md-4">
                <label for="nivel-acesso" class="form-label">Nível de Acesso:</label>
                <select id="nivel-acesso" name="nivel-acesso" class="form-select rounded-3" required>
                    <option value=""> </option>
                    <option value="administrador">Administrador</option>
                    <option value="gerente">Gerente</option>
                    <option value="colaborador">Colaborador</option>
                </select>
            </div>

            <!-- Campo Loja do Colaborador -->
            <div class="col-md-4">
                <label for="loja-colaborador" class="form-label">Loja do Colaborador:</label>
                <select id="loja-colaborador" name="loja-colaborador" class="form-select rounded-3" required>
                    <option value=""> </option>
                    <option value="loja1">Loja 1</option>
                    <option value="loja2">Loja 2</option>
                    <option value="loja3">Loja 3</option>
                    <option value="loja4">Loja 4</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="matricula" class="form-label">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" class="form-control rounded-3" required>
            </div>
        </div>

        <div class="row mb-3">
            <!-- Campo Nome -->
            <div class="col-md-12">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" id="nome" name="nome" class="form-control rounded-3" required>
            </div>
        </div>

        <div class="row mb-3">
            <!-- Campo E-mail -->
            <div class="col-md-6">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control rounded-3" required>
            </div>

            <!-- Campo Confirmar E-mail -->
            <div class="col-md-6">
                <label for="confirmar-email" class="form-label">Confirmar E-mail:</label>
                <input type="email" id="confirmar-email" name="confirmar-email" class="form-control rounded-3" required>
            </div>
        </div>

        <div class="row mb-3">
            <!-- Campo Senha -->
            <div class="col-md-6">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control rounded-3" required>
            </div>

            <!-- Campo Confirmar Senha -->
            <div class="col-md-6">
                <label for="confirmar-senha" class="form-label">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-control rounded-3" required>
            </div>
        </div>

        <div class="mb-3 col-md-2">
            <button type="submit" class="btn w-100 rounded-3" 
                style="background-color: #188642; border-color: #188642; color: white; transition: background-color 0.3s, border-color 0.3s, color 0.3s;"
                onmouseover="this.style.backgroundColor='#156d33'; this.style.borderColor='#156d33'; this.style.color='white';"
                onmouseout="this.style.backgroundColor='#188642'; this.style.borderColor='#188642'; this.style.color='white';">
                Registrar
            </button>
        </div>
    </form>
</div>
